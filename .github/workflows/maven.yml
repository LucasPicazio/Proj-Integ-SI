# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
 
    - name: Public IP
      id: ip
      uses: haythem/public-ip@v1.1
      
    - name: Config Cloud
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}
        
    - name: Set Ips
      run: gcloud sql instances patch postgre-psi --authorized-networks=${{ steps.ip.outputs.ipv4 }}, 189.120.79.60, 34.73.241.32, 35.185.59.139, 104.196.12.141, 201.68.207.176
       
    - name: Build with Maven
      run: mvn -B package --file pom.xml
   
    - name: Set Ips remove
      run: gcloud sql instances patch postgre-psi --authorized-networks=189.120.79.60, 34.73.241.32, 35.185.59.139, 104.196.12.141, 201.68.207.176
    
      
    

